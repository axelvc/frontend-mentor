<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article>
      <header>
        <img src="./images/image-victor.jpg" alt="vitor image" />
        <h1>Victor Crest</h1>
        <span>26</span>
        <span>London</span>
      </header>

      <hr />

      <section>
        <div>
          <span>Followers</span>
          <span>80K</span>
        </div>

        <div>
          <span>Likes</span>
          <span>803K</span>
        </div>

        <div>
          <span>Photos</span>
          <span>1.4K</span>
        </div>
      </section>
    </article>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/axelvc" target="_blank">axel_vc</a>
      .
    </footer>
  </body>
</html>
