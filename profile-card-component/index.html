<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <article class="profile">
      <img src="./images/bg-pattern-card.svg" alt="" />

      <section class="profile__info">
        <img
          class="profile__image"
          src="./images/image-victor.jpg"
          alt="vitor image"
        />
        <h1 class="profile__name">Victor Crest</h1>
        <span class="profile__age">26</span>
        <span class="profile__city">London</span>
      </section>

      <section class="profile__stats">
        <div class="stat">
          <span class="stat__title">Followers</span>
          <span class="stat__value">80K</span>
        </div>

        <div class="stat">
          <span class="stat__title">Likes</span>
          <span class="stat__value">803K</span>
        </div>

        <div class="stat">
          <span class="stat__title">Photos</span>
          <span class="stat__value">1.4K</span>
        </div>
      </section>
    </article>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/axelvc" target="_blank">axel_vc</a>
      .
    </footer>
  </body>
</html>
