<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__background"></div>
      <div class="card__content">
        <h1 class="center-text">Order Summary</h1>
        <p class="center-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plan rounded">
          <div class="plan__icon"></div>
          <div>
            <h2 class="plan__title">Annual Plan</h2>
            <span class="plan__price">$59.99/year</span>
          </div>
          <a href="#" class="plan__change">Change</a>
        </section>

        <section class="actions">
          <button class="btn actions__pay">Proceed to Payment</button>
          <button class="btn btn--outline actions__cancel">Cancel Order</button>
        </section>
      </div>
    </article>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/axelvc" target="_blank">axel_vc</a>
        .
      </p>
    </footer>
  </body>
</html>
